<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>    
<script src="./vendors/jquery-2.1.0.min.js"></script>
<script src="./vendors/underscore-min.js"></script>
<script src="./vendors/gh3.js"></script>    

<script type="text/javascript">
$(document).ready(function(){
	$("#login").click(function(){
		var email = $("#email").val();
		var password = $("#password").val();
		// Checking for blank fields.
		if( email =='' || password ==''){
			$('input[type="text"],input[type="password"]').css("border","2px solid red");
			$('input[type="text"],input[type="password"]').css("box-shadow","0 0 3px red");
			alert("Please fill all fields...!!!!!!");
		}else {
			$.post("login.php",{ email1: email, password1:password},
				function(data) {
					if(data=='Invalid Email.......') {
						$('input[type="text"]').css({"border":"2px solid red","box-shadow":"0 0 3px red"});
						$('input[type="password"]').css({"border":"2px solid #00F5FF","box-shadow":"0 0 5px #00F5FF"});
						alert(data);
					}
					else if(data=='Email or Password is wrong...!!!!'){
						$('input[type="text"],input[type="password"]').css({"border":"2px solid red","box-shadow":"0 0 3px red"});
						alert(data);
					} else if(data=='Successfully Logged in...'){
						$("form")[0].reset();
						$('input[type="text"],input[type="password"]').css({"border":"2px solid #00F5FF","box-shadow":"0 0 5px #00F5FF"});
						alert(data);
					}
					else{
						alert(data);
					}
				}
			);
		}
	});
});


</script>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h2>Create Login Form Using jQuery</h2>
<label>Email :</label>
<input type="text" name="demail" id="email">
<label>Password :</label>
<input type="password" name="password" id="password">
<input type="button" name="login" id="login" value="Login">
</form>
</div>
</div>
</body>
</html>
